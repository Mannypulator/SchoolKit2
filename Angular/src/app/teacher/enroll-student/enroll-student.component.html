<mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input (keyup)="applyFilter($event)" matInput placeholder="" #input>
  </mat-form-field>
  
  <div style="width:100%;">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z1" style="width:100%;">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="FirstName">
          <th mat-header-cell *matHeaderCellDef> FirstName </th>
          <td mat-cell *matCellDef="let element"> {{element.FirstName}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="LastName">
          <th mat-header-cell *matHeaderCellDef> LastName </th>
          <td mat-cell *matCellDef="let element"> {{element.LastName}} </td>
        </ng-container>

        <ng-container matColumnDef=" ">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element">
               <button mat-icon-button (click)="addStudent(element.Id)" ><mat-icon>add_circle</mat-icon></button> 
            </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
  
      <mat-paginator [pageSizeOptions]="[5, 10]"
       
      aria-label="Select page of students">
</mat-paginator>
  </div>
  
<button style="margin-top:2%" mat-raised-button color="accent" [mat-dialog-close]="null">Cancel</button>
