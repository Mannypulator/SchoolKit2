<div class="container">
    <mat-toolbar class="con">
        <div fxFlex fxLayout="row" fxLayoutAlign="center">
            <img src="assets/i.png" alt="">
            <span class="text-white">insight</span>
        </div>
    </mat-toolbar>

    <mat-nav-list class='pm'>
        <a mat-list-item class="span-white button" routerLink="/school-admin/principal-dashboard" routerLinkActive="activebutton" (click)="onSidenavClose()" >

            <mat-icon matListIcon class="span-white">dashboard</mat-icon>
            <span class="span-white">Dashboard</span>

        </a>

        <mat-divider></mat-divider>
        <mat-accordion *ngIf="auth.isProprietor()">
            <mat-expansion-panel #expansionPanel hideToggle class="mat-elevation-z0">
                <mat-expansion-panel-header class="ac">
                    <mat-panel-title class="ac">
                        <mat-list-item class="span-white button">
                            <mat-icon matListIcon class="span-white">admin_panel_settings</mat-icon>
                            <span class="span-white">Administration</span>
                        </mat-list-item>
                    </mat-panel-title>
                </mat-expansion-panel-header>

                <mat-nav-list class='pm'>
                    <a mat-list-item class="span-white button" routerLink="/school-admin/add-principal" routerLinkActive="activebutton" (click)="onSidenavClose()" >
                        <span>Add Principal</span>
                    </a>
                   
                </mat-nav-list>

            </mat-expansion-panel>
            </mat-accordion>

            <mat-divider></mat-divider>
            <a mat-list-item class="span-white button" routerLink="/school-admin/teachers" routerLinkActive="activebutton" (click)="onSidenavClose()">

                <i matListIcon class="fas fa-chalkboard-teacher span-white" style="font-size:20px"></i>

                <span class="span-white">Teachers</span>
            </a>

            <mat-divider></mat-divider>
            <a mat-list-item class="span-white button" routerLink="/school-admin/students" routerLinkActive="activebutton" (click)="onSidenavClose()" >
                <span>
                    <i matListIcon class="fas fa-user-graduate span-white" ></i>
                </span>
                <span class="span-white">Students</span>
            </a>

            <mat-divider></mat-divider>
            <a mat-list-item class="span-white button" routerLink="/school-admin/settings" routerLinkActive="activebutton" (click)="onSidenavClose()" >
                <mat-icon matListIcon class="span-white">settings</mat-icon>
                <span class="span-white">Settings</span>
            </a>
            <mat-divider></mat-divider>
        </mat-nav-list>

    </div>
