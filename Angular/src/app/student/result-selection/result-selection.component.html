<mat-card >
    <mat-card-header>
      <mat-card-title>All Results</mat-card-title>
      <mat-card-subtitle>Termly and Annual</mat-card-subtitle>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-divider></mat-divider>
    <mat-card-content>
        <mat-list role="list" *ngIf="resultList">
            <mat-list-item *ngFor="let result of resultList">
                <span mat-line>{{Class[result.Class]}} {{Arm[result.Arm]}} {{Label[result.Label] | space}} {{Type[result.Type]}} Result</span>
                <button mat-button routerLink="/student/result/{{result.Result}}">
                    view
                    <mat-icon class="mat-24">visibility</mat-icon>
                  </button>
            </mat-list-item>
            
          </mat-list>
    </mat-card-content>
  </mat-card>
